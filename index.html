<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Compiler - HTML, CSS, JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16,18 22,12 16,6"></polyline>
                        <polyline points="8,6 2,12 8,18"></polyline>
                    </svg>
                    <h1 class="title">Code Compiler</h1>
                    <span class="subtitle">HTML ‚Ä¢ CSS ‚Ä¢ JavaScript</span>
                </div>
                
                <div class="header-actions">
                    <button id="togglePreview" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        Preview
                    </button>
                    <button id="runCode" class="btn btn-success">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"></polygon>
                        </svg>
                        Run
                    </button>
                    <button id="copyCode" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                    <button id="downloadCode" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download
                    </button>
                    <button id="resetCode" class="btn btn-danger">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="1,4 1,10 7,10"></polyline>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                        </svg>
                        Reset
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Code Editor Section -->
            <div id="editorSection" class="editor-section">
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" data-tab="html">
                        <span class="tab-icon">üèóÔ∏è</span>
                        HTML
                    </button>
                    <button class="tab" data-tab="css">
                        <span class="tab-icon">üé®</span>
                        CSS
                    </button>
                    <button class="tab" data-tab="javascript">
                        <span class="tab-icon">‚ö°</span>
                        JavaScript
                    </button>
                </div>

                <!-- Code Editor -->
                <div class="editor-container">
                    <div class="line-numbers" id="lineNumbers">1</div>
                    <textarea id="codeEditor" class="code-editor" placeholder="Enter your HTML code here..." spellcheck="false"></textarea>
                </div>
            </div>

            <!-- Output Section -->
            <div id="outputSection" class="output-section">
                <div class="output-header">
                    <h2 class="output-title">Output</h2>
                </div>
                
                <div class="output-container">
                    <iframe id="outputFrame" class="output-frame" title="Code Output" sandbox="allow-scripts allow-same-origin"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
